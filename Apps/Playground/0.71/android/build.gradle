// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "30.0.2"
        minSdkVersion = 21
        compileSdkVersion = 31
        targetSdkVersion = 30

        ndkVersion = "23.1.7779620"
        kotlinVersion = "1.9.0"
    }
    repositories {
        google()
        mavenCentral()
