name: Publish Package
on:
  release:
    types: [published]


jobs:
  build-android-ios-064:
    uses: CedricGuillemet/BabylonReactNative-1/.github/workflows/ios_android.yml@master
    with:
      react-native-version: 0.64

  build-android-ios-065:
    uses: CedricGuillemet/BabylonReactNative-1/.github/workflows/ios_android.yml@master
    with:
      react-native-version: 0.65

  build-windows-064:
    uses: CedricGuillemet/BabylonReactNative-1/.github/workflows/windows.yml@master
    with:
      react-native-version: 0.64

  build-windows-065:
    uses: CedricGuillemet/BabylonReactNative-1/.github/workflows/windows.yml@master
    with:
      react-native-version: 0.65

  package:
    needs: [build-android-ios-064, build-android-ios-065, build-windows-064, build-windows-065]
    runs-on: macos-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2.3.3
      - name: NPM Install (Binary Package)
        run: npm install
        working-directory: ./Package
      - name: Download Assembled Folder
        uses: actions/download-artifact@v2
        with:
          name: 'Assembled'
          path: Package/Assembled
      - name: Download Assembled-Windows Folder
        uses: actions/download-artifact@v2
        with:
          name: 'Assembled-Windows'
          path: Package/Assembled-Windows
      - name: Display structure of downloaded Assembled and Assembled-Windows folders
        run: ls -R
