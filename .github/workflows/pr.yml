name: PR Build
on:
  pull_request:
    branches:
      - master
env:
  BRN_Version: '0.64'

jobs:
  build-android:
    runs-on: macos-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2.3.3
        with:
          submodules: 'recursive'
      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1.8
        with:
          cmake-version: '3.26.3'
      - name: Setup Ninja
        run: brew install ninja
      - name: NPM Install (Playground)
        run: npm install
        working-directory: ./Apps/BRNPlayground
      - name: NPM Install (Binary Package)
        run: npm install
        working-directory: ./Package
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          check-latest: true
      - name: Gulp (Android)
        run: npx gulp buildAndroidRNTA
        working-directory: ./Package
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_11_X64 }}

  build-iOS:
    runs-on: macos-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2.3.3
        with:
          submodules: 'recursive'
      - name: NPM Install (Playground)
        run: npm install
        working-directory: ./Apps/BRNPlayground
      - name: NPM Install (Binary Package)
        run: npm install
        working-directory: ./Package
      - name: Gulp (iOS)
        run: npx gulp buildIOSRNTA
        working-directory: ./Package

  build-windows:
    runs-on: windows-2019
    steps:
      - name: Support longpaths
        run: git config --system core.longpaths true
      - name: Checkout Repo
        uses: actions/checkout@v2.3.3
        with:
          submodules: 'true'
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2
#      - name: Setup Node 16
#        uses: actions/setup-node@v3
#        with:
#          node-version: 16
#      - name: Setup NuGet
#        uses: nuget/setup-nuget@v1
#        with:
#          nuget-version: '5.x'
      - name: NPM Install
        run: npm install
        working-directory: ./Apps/BRNPlayground
      - name: NPM Windows Project
        run: npx install-windows-test-app --use-nuget
        working-directory: ./Apps/BRNPlayground

      - name: Gulp build windows
        run: npx gulp buildUWPx64DebugRNTA
        working-directory: ./Package    

