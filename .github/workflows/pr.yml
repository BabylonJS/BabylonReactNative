name: PR Build
on:
  pull_request:
    branches:
      - master
env:
  BRN_Version: '0.64'

jobs:
  build-android-rnta:
    runs-on: macos-latest
    strategy:
      matrix:
        react-native-version: ['0.71', '0.73']
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2.3.3
        with:
          submodules: 'recursive'
      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1.8
        with:
          cmake-version: '3.26.3'
      - name: Setup Ninja
        run: brew install ninja
      - name: Setup Watchman
        run: brew install watchman
      - name: Patch BRNPlayground for RN ${{ matrix.react-native-version }}
        run: git apply rnta-${{ matrix.react-native-version }}.patch --allow-empty
        working-directory: ./Apps
      - name: NPM Install (BRNPlayground)
        run: npm install
        working-directory: ./Apps/BRNPlayground

      - name: Build Windows Bundle
        run: npm run build:android
        working-directory: ./Apps/BRNPlayground

      - name: NPM Install (Binary Package)
        run: npm install
        working-directory: ./Package
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          check-latest: true
      - name: Gulp (Android)
        run: npx gulp buildAndroidRNTA
        working-directory: ./Package
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_11_X64 }}
  