name: 'build windows'

on:
  workflow_call:
    inputs:
      react-native-version:
        required: true
        type: string

jobs:
  Build:
    runs-on: windows-2019
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2.3.3
        with:
          submodules: 'true'
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2
      - name: Setup NuGet
        uses: nuget/setup-nuget@v1
        with:
          nuget-version: '5.x'
      - name: NPM Install (Playground)
        run: npm install
        working-directory: ./Apps/Playground
      - name: NPM Install (React Native ${{ inputs.react-native-version }})
        run: npm run select --reactNative ${{ inputs.react-native-version }}
        working-directory: ./Apps/Playground
      - name: NPM Install (Binary Package)
        run: npm install
        working-directory: ./Package
      - name: Git (Windows)
        run: npx gulp initializeSubmodulesWindowsAgent --reactNative ${{ inputs.react-native-version }}
        working-directory: ./Package
      - name: Gulp (Windows)
        run: npx gulp buildUWPPublish
        working-directory: ./Package
      - name: Upload Assembled-Windows Folder
        uses: actions/upload-artifact@v2
        with:
          name: 'Assembled-Windows${{ inputs.react-native-version }}'
          path: Package/Assembled-Windows